id: deed_restricted_affordable_housi
title: 'Deed-Restricted Affordable Housing'
description: '<p>Deed-Restricted Affordable Housing (DRAH) are rental properties on the California Housing Partnership''s (CHP) affordable housing list, requiring residents to earn 80% or less of the Area Median Income. Customers living in DRAH properties on the CHP list are eligible for a discounted Base Services Charge of approximately $12.00 a month.</p><p>SDG&amp;E sent letters or emails to customers who may live in an eligible DRAH property. If you received a letter or email and live in a DRAH property, <strong>you must affirm your eligibility by filling out the attestation form below in order to receive the discounted Base Services Charge</strong>.  After your form is processed, you’ll see any eligible Base Services Charge discounts reflected on future bills.</p><p>If you do NOT live in an eligible DRAH unit, you do not need to do anything. For more information, visit <a class="ext" href="http://chpc.net" target="_blank" data-extlink="" rel="noopener" data-uw-rm-brl="PR" data-uw-original-href="http://chpc.net" aria-label="chpc.net (link is external) - open in a new tab" data-uw-rm-ext-link="" uw-rm-external-link-id="http://chpc.net/$chpc.net(linkisexternal)"><em><strong>chpc.ne</strong></em></a></p><div class="form-item js-form-item form-type-select js-form-type-select form-item-sdge-bsc-attestation-form-question-recieve-communication js-form-item-sdge-bsc-attestation-form-question-recieve-communication form-group"><p><label class="label-bsc-questions control-label js-form-required form-required" for="edit-sdge-bsc-attestation-form-question-recieve-communication">Did you receive a letter from SDG&amp;E asking you to attest to living in a Deed Restricted Affordable unit?</label></p><div class="select-wrapper">&nbsp;</div></div>'
categories: {  }
elements: |-
  eligibility:
    '#type': webform_wizard_page
    '#title': Eligibility
    '#open': true
    did_you_receive_a_letter_from_sdg_e_asking_you_to_attest_to_livi:
      '#type': select
      '#title': 'Did you receive a letter from SDG&E asking you to attest to living in a Deed Restricted Affordable unit?'
      '#description': '<h1 class="webform-section-title" role="heading" aria-level="1" data-uw-rm-heading="level">Deed-Restricted Affordable Housing Attestation for Eligible Customers</h1><div class="webform-section-wrapper"><div class="description"><div class="webform-element-description form-group" id="edit-sdge-bsc-section-attestation-eligible-customers--description"><p>&nbsp;</p><p>Deed-Restricted Affordable Housing (DRAH) are rental properties on the California Housing Partnership''s (CHP) affordable housing list, requiring residents to earn 80% or less of the Area Median Income. Customers living in DRAH properties on the CHP list are eligible for a discounted Base Services Charge of approximately $12.00 a month.</p><p>&nbsp;</p><p>SDG&amp;E sent letters or emails to customers who may live in an eligible DRAH property. If you received a letter or email and live in a DRAH property, <strong>you must affirm your eligibility by filling out the attestation form below in order to receive the discounted Base Services Charge</strong>.  After your form is processed, you’ll see any eligible Base Services Charge discounts reflected on future bills.</p><p>&nbsp;</p><p>If you do NOT live in an eligible DRAH unit, you do not need to do anything. For more information, visit <a class="ext" href="http://chpc.net" target="_blank" data-extlink="" rel="noopener" data-uw-rm-brl="PR" data-uw-original-href="http://chpc.net" aria-label="chpc.net (link is external) - open in a new tab" data-uw-rm-ext-link="" uw-rm-external-link-id="http://chpc.net/$chpc.net(linkisexternal)"><em><strong>chpc.net<svg class="ext" focusable="false" role="img" aria-label="(link is external)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40"></svg></strong></em></a></p></div></div></div><p>.</p>'
      '#title_display': after
      '#description_display': before
      '#options': yes_no
      '#empty_option': '--Select--'
      '#empty_value': '--Select--'
      '#select2': true
      '#required': true
      '#required_error': 'this is required'
    do_you_live_in_an_affordable_rental_home_subject_to_federal_or_s:
      '#type': select
      '#title': 'Do you live in an affordable rental home subject to federal or state subsidy restrictions for residents with income at or below 80% of the Area Median Income?'
      '#options': yes_no
      '#empty_option': '--Select--'
      '#empty_value': '--Select--'
      '#select2': true
      '#required': true
      '#required_error': 'this is required '
      '#states':
        visible:
          ':input[name="did_you_receive_a_letter_from_sdg_e_asking_you_to_attest_to_livi"]':
            value: 'Yes'
  account_information:
    '#type': webform_wizard_page
    '#title': 'Account Information'
    '#open': true
    fieltitelofelgibility:
      '#type': fieldset
      '#title': 'Account Number'
      '#description': '<p>Required Fields</p>'
      '#required': true
      account_number:
        '#type': textfield
        '#title': 'Account Number'
        '#description': '<div class="description help-block"><div class="webform-element-description form-group" id="edit-sdge-bsc-account-number--description"><span>First 12 digits of your account number is found at the </span><a href="http://www.sdge.com/sites/default/files/12digit_accountNumber_Bill.jpg" target="_blank" data-uw-rm-brl="PR" data-uw-original-href="http://www.sdge.com/sites/default/files/12digit_accountNumber_Bill.jpg" aria-label="top of your bill - open in a new tab" data-uw-rm-ext-link="" uw-rm-external-link-id="http://www.sdge.com/sites/default/files/12digit_accountnumber_bill.jpg$topofyourbill"><span>top of <strong>your bill</strong></span></a><span><strong>.</strong> If you can’t find it, try logging into </span><a href="http://myenergycenter.com" target="_blank" data-uw-rm-brl="PR" data-uw-original-href="http://myenergycenter.com" aria-label="My Energy Center. - open in a new tab" data-uw-rm-ext-link="" uw-rm-external-link-id="http://myenergycenter.com/$myenergycenter."><strong>My Energy Center.</strong></a><span>​</span></div></div>'
    account_type:
      '#type': fieldset
      '#title': 'Account Type'
      '#required': true
      is_your_account_in_a_business_name:
        '#type': radios
        '#title': 'Is your account in a business name?'
        '#options':
          'No': 'No'
          'Yes': 'Yes'
        '#required': true
        '#required_error': 'this is required '
    account_holder:
      '#type': fieldset
      '#title': 'Account Holder'
      '#description': '<p>Enter the primary account holder’s name or the co-application name. You may not attest if your name is not on the account. You must enter your first and last name exactly as it is displayed on your bill.</p>'
      '#description_display': before
      '#states':
        visible:
          ':input[name="is_your_account_in_a_business_name"]':
            value: 'No'
        invisible:
          ':input[name="is_your_account_in_a_business_name"]':
            value: 'Yes'
      flexboxmositextfield:
        '#type': webform_flexbox
        account_holder_first_name:
          '#type': textfield
          '#title': 'Account Holder First Name:'
          '#required': true
          '#required_error': 'This is required first name '
        account_holder_last_name:
          '#type': textfield
          '#title': 'Account Holder Last Name'
          '#required': true
          '#required_error': 'this last name is required '
      i_am_the_account_holder_or_co_applicant:
        '#type': checkbox
        '#title': 'I am the account holder or co-applicant. '
        '#title_display': inline
        '#required': true
    business_information:
      '#type': fieldset
      '#title': 'Business Information'
      '#description': '<p>You must enter your business name exactly as it is displayed on your bill.</p>'
      '#description_display': before
      '#states':
        visible:
          ':input[name="is_your_account_in_a_business_name"]':
            value: 'yes'
        invisible:
          ':input[name="is_your_account_in_a_business_name"]':
            value: 'No'
      business_name:
        '#type': textfield
        '#title': 'Business Name'
        '#title_display': before
        '#required': true
        '#required_error': 'this text is required '
    email_understand:
      '#type': fieldset
      '#title': Email
      '#description': '<p>If you would like a confirmation of this form emailed to you, please enter a valid email address. Entering an email address here will not update your SDG&amp;E account information.</p>'
      '#description_display': before
      '#required': true
      email:
        '#type': email
        '#title': Email
        '#title_display': before
        '#required': true
        '#required_error': 'this email is required '
    deedofhouses:
      '#type': fieldset
      '#title': 'Deed-Restricted Affordable House Attestation'
      '#description': '<p><strong>By checking below, I attest to the following information:</strong></p>'
      '#description_display': before
      i_certify_that_i_reside_at_the_property_associated_with_the_acco:
        '#type': checkbox
        '#title': 'I certify that I reside at the property associated with the account number above and that my unit is an affordable rental home subject to federal or state subsidy restrictions for residents with income at or below 80% of the Area Median Income.'
        '#title_display': inline
        '#required': true
        '#required_error': 'this is required'
      i_understand_that_to_be_considered_a_drah_customer_my_property_m:
        '#type': checkbox
        '#title': 'I understand that to be considered a DRAH customer, my property must be listed as a deed-restricted affordable property with the California Housing Partnership (CHP). If the property is removed from the CHP list or I relocate, I will no longer be eligible for a discounted Base Services Charge.'
        '#required': true
        '#required_error': 'this is also required'
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__label': Next
      '#submit__attributes':
        class:
          - edit-wizard-next
        style: 'float: right;'
      '#wizard_next__label': next
      '#delete_hide': false
